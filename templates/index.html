<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды для маршрута</title>
</head>
<body>
    <h1>Прогноз погоды для маршрута</h1>
    <form action="/check_route_weather" method="POST">
        <label for="start">Начальная точка (город):</label>
        <input type="text" id="start" name="start" required>
        <br><br>
        <label for="end">Конечная точка (город):</label>
        <input type="text" id="end" name="end" required>
        <br><br>
        <button type="submit">Проверить погоду</button>
    </form>
    {% if result %}
        <h2>Результаты:</h2>
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
